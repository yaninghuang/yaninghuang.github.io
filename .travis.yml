  - linux
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - server # build server branch only
before_install:
  - npm install -g hexo-cli
install:
  - npm install
script:
  - hexo generate --force # generate static files
